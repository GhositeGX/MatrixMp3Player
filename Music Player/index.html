<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="player">
            <div class="controls">
                <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                <button id="stopBtn"><i class="fas fa-stop"></i></button>
                <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="info">
                <div id="nowPlaying">No track playing</div>
                <input type="range" id="seekBar" value="0">
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volumeBar" min="0" max="1" step="0.1" value="1">
                <i class="fas fa-volume-up"></i>
            </div>
            <div class="upload">
                <input type="file" id="fileInput" accept=".mp3" multiple>
                <button id="uploadBtn">Upload Tracks</button>
            </div>
        </div>
        <div class="playlist" id="playlist"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
